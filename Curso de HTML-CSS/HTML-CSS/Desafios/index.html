<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .d1 {
         width: 500px;
         height: 90px;
         background-color: red;
         position: relative;
         display: block;
      }
      .d2 {
         position: relative;
         width: 800px;
         height: 100px;
         background-color: blue;
      }
      .d3 {
         position: absolute;
         width: 500px;
         height: 90px;
         background-color: green;
         top: 10px;
         right: 10px;
      }
   </style>
</head>
<body>
   <div class="d1"></div>
   <div class="d2"></div>
   <div class="d3"></div>
</body>
</html>
